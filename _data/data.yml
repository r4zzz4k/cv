          setting up infrastructure for packaging an app.
          ---
          C++14, Boost, WebSocket++, WinAPI, systemd, NSIS, debhelper.

      - title: Electronic book reader app for Android (ePUB and PDF)
        role: Tech Leader and Developer
        tagline: |
          Maintaining and gradually refactoring legacy codebase, creating custom layouts, interoperating with 
          native libraries via NDK, abstracting out complex backend API, dealing with lots of device-specific 
          bugs, including pre-KitKat era and Kindle Fire / BlackBerry OS devices. Building a simple backend 
          for synchronizing metadata between devices.
          ---
          Android SDK, Java, RxJava, Parse.com (later dropped), Crashlytics, Kotlin, SparkJava.

