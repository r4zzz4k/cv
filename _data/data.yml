          Android SDK, Kotlin, RxJava, Sentry.

      - title: Firmware for Raspberry Pi-based intercom
        role: Tech Leader and Developer
        tagline: |
          Communication with the product owner, elaboration of requirements. Working with GPIO peripherals,
